<div class="row">
  <div class="col-xs-12">
    <ul class="list-group" *ngFor="let memberInfo of memberInfos; let i = index">
      <a class="list-group-item" (click)="onSelectMember(i)">
        <h3>{{memberInfo.parentName}} </h3>
        <small>{{memberInfo.mobile}}</small>
        <p i18n="@@childNameInResult" *ngFor="let child of memberInfo.children">
          Child Name: {{child.childName}}
        </p>
        <p i18n="@@eReaderModelInResult">e-Reader model: {{memberInfo.eReader.model}}, {{memberInfo.eReader.serialNumber}}</p>
      </a>
    </ul>
  </div>
</div>
