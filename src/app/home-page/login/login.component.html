<div class="row">
  <div class="col-sm-4">
    <form (ngSubmit)="onLogin()" #fmLogin="ngForm">
      <div class="form-group">
        <label for="email">Email</label>
        <input 
          type="email" 
          id="email" 
          class="form-control" 
          name="email" 
          ngModel
          required
          email
          #email="ngModel">
          <!-- <span style="color: red" *ngIf="email.invalid && email.touched">Please enter valid email</span> -->
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input 
          type="password" 
          id="password" 
          class="form-control" 
          name="password" 
          ngModel
          required
          #password="ngModel">
          <!-- <span style="color: red" *ngIf="password.invalid && password.touched">Please enter password</span> -->
      </div>
      <button class="btn btn-primary">Login</button>
      <button type="button" class="btn btn-default" (click)="onSignUp()">Sign Up</button>
    </form>  
    <h4 style="color: red">{{errorMessage}}</h4>
  </div>
</div>
