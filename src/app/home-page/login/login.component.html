<div class="row">
  <div class="col-sm-4">
    <p>Please log in or sign up</p>
    <form (ngSubmit)="onLogin()" #fmLogin="ngForm">
      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" id="email" class="form-control" name="email" ngModel>
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" class="form-control" name="password" ngModel>
      </div>
      <button class="btn btn-primary">Login</button>
      <button type="button" class="btn btn-default" (click)="onSignUp()">Sign Up</button>
    </form>  
    <h4 style="color: red">{{errorMessage}}</h4>
  </div>
</div>
