<app-info-header [memberInfo]="memberInfo"></app-info-header>
<hr>
<div class="row">
    <form #fm="ngForm" class="form-inline" (ngSubmit)="onborrowBook(fm)" >
      <div class="form-group">
        <label i18n="@@bookNameInBorrow" for="bookName">Book Name: </label>
        <input 
          type="text" 
          id="bookName" 
          class="form-control" 
          name="bookName" 
          ngModel
          required>
      </div>
      <div class="form-group">
        <label i18n="@@quantityInBorrow" for="quantity">Quantity: </label>
        <input 
          type="number" 
          id="quantity" 
          class="form-control" 
          name="quantity"
          ngModel
          required
          min="1">
      </div>
      <button i18n="@@borrowBookInBorrow" type="submit" class="btn btn-primary" [disabled]="fm.invalid">Add Book</button>
      <button i18n="@@saveBookInBorrow" type="button" class="btn btn-success" (click)="onSaveBooks()">Save</button>
    </form>
    <table class="table table-striped table-hover" style="margin-top: 10px">
      <tr>
        <th>#</th>
        <th i18n="@@bookNameTableHeading">Book Name</th>
        <th i18n="@@quantityTableHeading">Qantity</th>
        <th i18n="@@borrowDateTableHeading">Borrow Date</th>
        <th i18n="@@returnDateTableHeading">Return Date</th>
        <th></th>
      </tr>
      <tr *ngFor="let rentalBook of rentalBooks; let i=index">
        <td>{{i+1}}</td>
        <td>{{rentalBook.bookName}}</td>
        <td>{{rentalBook.quantity}}</td>
        <td>{{rentalBook.borrowDate | toLocaleString}}</td>
        <td>{{rentalBook.returnDate | toLocaleString }}</td>
        <td>
          <!-- <a role="button" style="cursor: pointer">Edit</a> -->
          <a i18n="@@deleteInBorrow" role="button" style="cursor: pointer" (click)="onDeleteBook(i)">Delete</a>
        </td>
      </tr>
    </table>
  </div>
