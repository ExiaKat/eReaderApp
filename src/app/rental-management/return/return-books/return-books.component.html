<app-info-header [memberInfo]="memberInfo"></app-info-header>
<hr>
<div class="pull-right">
  <!-- <mat-checkbox>Not Returned</mat-checkbox> -->
  <input type="checkbox" id="notReturned" name="filter" [(ngModel)]="isNotReturnedChecked" (change)="onChange()"><label for="notReturned">Not Returned</label>
</div>
<table class="table table-striped table-hover" style="margin-top: 10px">
    <tr>
      <th>#</th>
      <th i18n="@@bookNameTableHeadingInReturn">Book Name</th>
      <th i18n="@@quantityTableHeadingInReturn">Qantity</th>
      <th i18n="@@borrowDateTableHeadingInReturn">Borrow Date</th>
      <th i18n="@@returnDateTableHeadingInReturn">Return Date</th>
      <th i18n="@@returnNotesTableHeadingInReturn">Notes</th>
      <th></th>
    </tr>
    <tr *ngFor="let rentalBook of rentalBooks; let i=index">
      <td>{{i+1}}</td>
      <td>{{rentalBook.bookName}}</td>
      <td>{{rentalBook.quantity}}</td>
      <td>{{rentalBook.borrowDate | toLocaleString }}</td>
      <td>{{rentalBook.returnDate | toLocaleString }}</td>
      <td>
        <input type="text" id="notes" class="form-control" [(ngModel)]="returnNotes[i]" [readonly]="rentalBook.returnDate">
      </td>
      <td>
        <!-- <a role="button" style="cursor: pointer">Edit</a> -->
        <a i18n="@@returnButtonTextInReturn" *ngIf="!rentalBook.returnDate" role="button" style="cursor: pointer" (click)="onReturnBook(i)">Return</a>
      </td>
    </tr>
  </table>
